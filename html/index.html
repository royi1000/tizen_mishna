<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen Mishna Application"/>
    <title>Mishna</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
    <div id="container">
        <div id="header">
            <div id="area-title">
                <p class="header-title"></p>
            </div>
        </div>
        <div id="contents">
            <div id="mishna">
                <p class="subject"></p>
            </div>
        </div>
        <div id="footer">
            <div id="buttons" class="btn">
                <a href="#" onclick="next_mishna()" >
                    <span class="left"></span>
                </a>
                <a href="#" onclick="prev_mishna()">
                    <span class="right"></span>
                </a>
            </div>
        </div>
    </div>
    <script src="mishna.js"></script>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
